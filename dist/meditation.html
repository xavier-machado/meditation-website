        <div class="time-select">
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
            <button data-time="1200">20 Minutes</button>
            <button id="last">Choose time</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/beach.mp3">
            </audio>
            <div class="play-div">
                <img src="./svg/play.svg" alt="play" class="play">
            </div>>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="black" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#9932CC" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/beach.mp3" data-video="https://i.postimg.cc/sgTVnb6g/beach.png">
                <img src="./img/beach-icon.png" alt="beach">
            </button>
            <button data-sound="./sounds/rain.mp3" data-video="https://i.postimg.cc/2SQWVjSX/rain-background.jpg">
                <img src="./img/rain-icon.png" alt="rain">
            </button>
            <button data-sound="./sounds/sunset.mp3" data-video="https://i.postimg.cc/yYBg24Pm/sunset.jpg">
                <img src="./img/sunset-icon.png" alt="sunset">
            </button>
            <button data-sound="./sounds/nature.mp3" data-video="https://i.postimg.cc/TY8qw4c1/nature-background.jpg">
                <img src="./img/nature-icon.png" alt="sunset">
            </button>
            <button data-sound="./sounds/campfire.mp3" data-video="https://i.postimg.cc/fLmQhPKX/campfire-background.jpg">
                <img src="./img/campfire-icon.png" alt="sunset">
            </button>
        </div>

        <div class="stop-container">
            <button class="stop">STOP EARLIER</button>
        </div>

    </div>


    <!-- Modal Section -->


    <div class="modal-pick-time">
        <div class="pick-time">
            <label for="time">How many minutes would you like to medidate?</label>
            <input type="number" name="time" id="time">
            <button id="send-time">Done</button>
        </div>
    </div>

    <div class="no-time">
        <div class="warning-no-time">
            <p>Please choose a duration</p>
        </div>
    </div>

    <!-- End of meditation audio -->
    <audio id="end">
        <source src="./sounds/end.mp3">
    </audio>




    <!-- JavaScript Link -->
    <script src="js/main.js"> </script>
</body>

</html>
